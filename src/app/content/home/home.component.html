<div class="nav-bg"></div>

<main role="main" class="inner cover center-content">

    <ngb-carousel *ngIf="figures" class="position-absolute home-carousel">
            <ng-template ngbSlide *ngFor="let figure of figures">
              <img [src]="figure.img.src" alt="figure.img.alt" [@fadeIn]="fadeIn">
              <div class="carousel-caption">
                <h1 [@fadeIn]="fadeIn">
                    <fa-icon *ngIf="figure.icon.name !== null" [icon]="[figure.icon.prefix, figure.icon.name]" animation="pulse"></fa-icon><br/>
                    {{figure.title}}
                </h1>
                <p [@fadeIn]="fadeIn">{{figure.caption}}</p>
              </div>
            </ng-template>
    </ngb-carousel>

    

</main>
