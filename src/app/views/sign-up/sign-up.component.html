<div class="authBlock">
    <h3>Sign Up</h3>

    <div class="formGroup">
      <button type="button" class="btn sign-up-btn" (click)="authService.signInWithFacebook()">
        Continue with <fa-icon [icon]="['fab', 'facebook']"></fa-icon> Facebook
      </button>
    </div>
  </div>

  <div class="redirectToLogin">
    <span>Already have an account? <span class="redirect" routerLink="/login">Log In</span></span>
  </div>
