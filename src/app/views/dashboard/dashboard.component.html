<div class="row">
  
  <div class="col-md-2 offset-md-2">
    <div class="col-md-12 profile-sm" *ngIf="authService.userData as user">
      <h4 class="text-center">{{user.displayName}}</h4>
      <file-drop customstyle="file-drop-custom"
        (onFileDrop)="dropped($event)" (onFileOver)="fileOver($event)" (onFileLeave)="fileLeave($event)">
        <img ngxGravatar [email]="user.email" [src]="user.photoURL">
      </file-drop>
    </div>

    <nav class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
      <a class="nav-link active" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile"
        aria-selected="true" *ngIf="authService.userData">Profile</a>
      <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages" role="tab"
        aria-controls="v-pills-messages" aria-selected="false">Messages</a>
      <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab"
        aria-controls="v-pills-settings" aria-selected="false">Settings</a>
    </nav>

  </div>
  
  <div class="col-md-8 content">
    <main class="tab-content" id="v-pills-tabContent">
      <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab" *ngIf="authService.userData as user">
        <div class="col-md-12">
          <div class="row">
            <form class="form col-md-5 col-md-offset-2">
              <div class="form-row">
                <label for="inputId">Id</label>
                <p class="form-control">{{user.uid}}</p>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail">Email</label>
                  <input [(ngModel)]="user.email" [ngModelOptions]="{standalone: true}" [value]="user.email" type="email"
                    class="form-control" id="inputEmail" placeholder="Email" disabled>
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword">&nbsp;</label>
                  <button class="btn form-control btn-pwd" id="inputPassword" type="button">Change password</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="tab-pane fade" id="v-pills-messages" role="tabpanel" aria-labelledby="v-pills-messages-tab">

      </div>
      <div class="tab-pane fade" id="v-pills-settings" role="tabpanel" aria-labelledby="v-pills-settings-tab">

      </div>
    </main>
  </div>
  
</div>
