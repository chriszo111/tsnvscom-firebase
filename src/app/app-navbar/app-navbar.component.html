<header class="masthead">
  <div class="inner">
    <h3 class="masthead-brand">tsnvs<strong style="color: lightgray">.com</strong></h3>
    <nav class="nav nav-masthead justify-content-center sticky-top">
      <a class="nav-link" href="#" routerLink="/home" routerLinkActive="active">Home</a>
      <a class="nav-link" href="#" routerLink="/about" routerLinkActive="active">About</a>
      <a class="nav-link" href="#" routerLink="/contact" routerLinkActive="active">Contact</a>
      <span class="navbar-text other-login" *ngIf="!authService.isLoggedIn() && router.url !== '/login'"><a routerLink="/login" routerLinkActive="active">Login using another service</a></span>
      <a class="nav-link" href="#" *ngIf="authService.isLoggedIn()" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      <span *ngIf="authService.userData as user" style="padding-left: 0.5rem;"><img ngxGravatar size="30" [email]="user.email" [src]="user.photoURL" borderColor="rgba(255,255,255,0.5)" preferGravatar="false"></span>
      <app-login></app-login>
      <span class="navbar-text navbar-uid noselect" *ngIf="authService.userData as user">{{user.uid}}</span>
    </nav>
  </div>
</header>
